language: minimal
cache:
  directories:
  - "$HOME/bin"
before_install:
- sudo apt-get update
install:
- scversion="v0.7.0"
- if [ ! -f "$HOME/bin/shellcheck" ]; then curl -L -O https://github.com/koalaman/shellcheck/releases/download/${csversion}/shellcheck-${scversion}.linux.x86_64.tar.xz; tar --xz -xvf "shellcheck-$scversion.linux.x86_64.tar.xz"; mv shellcheck-$scversion/shellcheck $HOME/bin/; chmod +x $HOME/bin/shellcheck; fi
- shellcheck --version
script:
- shellcheck --version
- shellcheck -e SC2181 $(grep -rl '"^#!/bin/sh\|^#!/bin/bash\|^#!/usr/bin/env bash' ./ | grep -v ".git\|travis.yml")
notifications:
  slack:
    secure: 
  email: false
